<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="The NHGRI-EBI GWAS Catalog: a curated collection of all published genome-wide association studies, produced by a collaboration between EMBL-EBI and NHGRI"/>
    <meta name="keywords" content="GWAS Catalog, GWAS, NHGRI, EBI, EMBL-EBI, SPOT"/>
    <meta name="author" content="Tony Burdett, Emma Hastings, Dani Welter, SPOT, EMBL-EBI, NHGRI"/>
    <link rel="icon" href="../static/images/favicon.ico" th:href="@{images/favicon.ico}"/>

    <title>GWAS Catalog</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" th:href="@{../css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
    <link href="../static/css/bootstrap-table.css" th:href="@{../css/bootstrap-table.css}" rel="stylesheet"/>
    <link href="../static/css/bootstrap-theme.css" th:href="@{../css/bootstrap-theme.min.css}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="../static/css/jumbotron.css" th:href="@{../css/jumbotron.css}" rel="stylesheet"/>
    <link href="../static/css/sticky-footer-navbar.css" th:href="@{../css/sticky-footer-navbar.css}" rel="stylesheet"/>
    <link href="../static/css/beta-news.css" th:href="@{../css/beta-news.css}" rel="stylesheet"/>
    <link href="../static/css/gwas-icons" th:href="@{../css/gwas-icons.css}" rel="stylesheet"/>

    <!-- Additional styling on top of bootstrap -->
    <link rel="stylesheet" href="../static/css/goci-ui.css" th:href="@{../css/goci-ui.css}"/>
    <link rel="stylesheet" href="../static/css/icons/flaticon.css" th:href="@{../css/icons/flaticon.css}"/>
    <link rel="stylesheet" href="../static/css/goci-color-palette-1.css" th:href="@{../css/goci-color-palette-1.css}"/>



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!--Include header-->
<div th:include="fragments/header :: navbar"></div>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron background-color-primary-accent" style="margin: 0%; padding-bottom: 30px;">
    <div class="container clearfix">
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
            <h2 style="margin:0px">
                <img alt="externalLink" style="width: 1em; height: auto;" src="../static/icons/publication.png" th:src="@{/icons/GWAS_publication_2017.png}"/><span th:text="${pubmedId}" style="padding-left:15px"></span>
            </h2>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
            <!-- search box goes here -->
            <div class="input-group" style="width: 250px; float: right;">
                <input type="text" class="form-control" placeholder="Search the catalog" id="search-box"/>
                <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="search-button">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
            </div>
        </div>
    </div>
</div>



<div class="container-fluid" style="padding-top: 30px">

    <ol class="breadcrumb background-color-complementary-accent">
        <li><a href="index.html" th:href="@{/home}">GWAS</a></li>
        <!--li><a href="studies.html" th:href="@{/studies}">Studies</a></-li-->
        <li>Publication</li>
        <li class="active" th:text="${pubmedId}"></li>
    </ol>

    <!--init search parameter-->
    <div style="display: none">
        <ul th:object="${result}" id="variables">
            <li id="query" th:text="*{query}">User query</li>
            <li id="facet" th:text="*{facet}">Facet</li>
            <li id="filter" th:text="*{filter}">Disease trait</li>
        </ul>
    </div>


        <div class="container-fluid" id="lower_container">

            <!-- Summary panel -->
            <div class="row" style="margin-top:10px">
                <div id="summary-info" class="panel panel-default"  style="padding-left:0px">
                    <div class="panel-heading background-color-primary-accent">
                        <h3 class="panel-title">Publication information</h3>
                    </div>
                    <div class="clearfix" id="summary-panel-loading">
                        <div class="panel-body col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <div class="clearfix">
                                <div class="col-lg-4 col-md-5 col-sm-5 col-xs-5 item-left">
                                    <span>PubmedId</span>
                                    <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" title="PubmedId"></span>
                                </div>
                                <div class="col-lg-8 col-md-7 col-sm-7 col-xs-7" id="publication-pubmedid">-</div>

                            </div>
                            <div class="clearfix">
                                <div class="col-lg-4 col-md-5 col-sm-5 col-xs-5 item-left">
                                    <span>Author</span>
                                    <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" title="First Author"></span>
                                </div>
                                <div class="col-lg-8 col-md-7 col-sm-7 col-xs-7" id="publication-author">-</div>

                            </div>
                        </div>

                        <!--  data -->
                        <div class="panel-body col-lg-5 col-md-4 col-sm-4 col-xs-4">
                            <div class="clearfix">
                                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-4 item-left">
                                    <span>Journal</span>
                                    <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" title="Journal"></span>
                                </div>
                                <div class="col-lg-9 col-md-8 col-sm-8 col-xs-8" id="publication-journal">-</div>
                            </div>
                            <div class="clearfix">
                                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-4 item-left">
                                    <span>Date Publication</span>
                                    <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" title="Date Publication"></span>
                                </div>
                                <div class="col-lg-9 col-md-8 col-sm-8 col-xs-8" id="publication-datepublication">-</div>
                            </div>
                        </div>

                        <div id="links" class="panel-body col-lg-2 col-md-3 col-sm-3 col-xs-3">
                            <div style="margin-bottom: 0.6em">
                                <button type="button" class="btn btn-default btn-sm" id="pubmedid_button">View in <b>PubMed</b><span class="glyphicon glyphicon-new-window external-link"></span></button>
                            </div>


                        </div>
                    </div>

                    <div class="clearfix" id="authorsList-panel-loading">
                        <div class="panel-body col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="clearfix">
                                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 item-left">
                                    <span>Title</span>
                                    <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" title="Title"></span>
                                </div>
                                <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11" id="publication-title">-</div>
                            </div>
                            <div class="clearfix">
                                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 item-left">
                                    <span>Authors:</span>
                                    <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" title="Authors"></span>
                                </div>
                                <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11" id="publication-authors-list">-</div>

                            </div>
                        </div>
                    </div>




                    <div id="bottom-summary">
                        <span class="glyphicon glyphicon-info-sign" style="padding-right:2px"></span>
                        <span id="publication-summary-content"></span>
                    </div>
                </div>
            </div>
        <!-- List the available tables -->
        <div class="row" style="margin-top:0px">
            <div id="table-list" class="panel clearfix" style="padding-left:0px;box-shadow:none">
                <span style="margin-right:10px;font-weight:bold">Available data:</span>
                <button type="button" class="btn btn-default" style="margin-right:10px;font-weight:bold" onclick="toggle_and_scroll('#study_panel')">
                    <span class="study_label">Studies</span><span class="study_count badge" style="background-color: #398A96;margin-left:10px"></span>
                </button>
                <button type="button" class="btn btn-default" style="margin-right:10px;font-weight:bold" onclick="toggle_and_scroll('#association_panel')">
                    <span class="association_label">Associations</span><span class="association_count badge" style="background-color: #398A96;margin-left:10px"></span>
                </button>

            </div>
        </div>

            <div class="row search-results-container" >
                <div th:include="fragments/study-datatable :: studies_datatable"></div>
            </div>

        <div class="row search-results-container" >
            <!-- Associations table -->
            <div th:include="fragments/association-datatable :: associations_datatable"></div>
        </div>
    </div>


    <!--Include footer-->
    <div th:include="fragments/footer :: page_footer"></div>



    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>


    <script src="../static/js/bootstrap.min.js" th:src="@{../js/bootstrap.min.js}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.css"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.css}"
          rel="stylesheet"/>



    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/js/ie10-viewport-bug-workaround.js"
            th:src="@{../js/ie10-viewport-bug-workaround.js}">

    </script>
    <script>
        $(document).ready(() => {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>

    <!-- GOCI JavaScript
    ================================================== -->
    <script src="../static/js/goci-ui.js" th:src="@{../js/goci-ui.js}"></script>
    <script src="../static/js/helpers/promise-helper.js" th:src="@{../js/helpers/promise-helper.js}"></script>
    <script src="../static/js/helpers/utils-helper.js" th:src="@{../js/helpers/utils-helper.js}"></script>
    <script src="../static/js/helpers/orcid-helper.js" th:src="@{../js/helpers/orcid-helper.js}"></script>
    <script src="../static/js/common-datatables/associations-datatable.js" th:src="@{../js/common-datatables/associations-datatable.js}"></script>
    <script src="../static/js/common-datatables/studies-datatable.js" th:src="@{../js/common-datatables/studies-datatable.js}"></script>

    <script src="../static/js/publicationresult.js" th:src="@{../js/publicationresult.js}"></script>


    <!-- clipboardjs
    ================================================== -->
    <script src="../static/js/plugins/clipboard.min.js" th:src="@{../js/plugins/clipboard.min.js}"></script>

    <!-- loading overlay
    ================================================== -->
    <script src="https://cdn.jsdelivr.net/jquery.loadingoverlay/latest/loadingoverlay.min.js"></script>

    <!--bootstrap-table-flat-json-->
    <script src="https://cdn.rawgit.com/wenzhixin/bootstrap-table/develop/dist/extensions/flat-json/bootstrap-table-flat-json.js"></script>
    <script src="https://cdn.rawgit.com/wenzhixin/bootstrap-table/develop/dist/extensions/multiple-sort/bootstrap-table-multiple-sort.js"></script>
    <script src="https://cdn.rawgit.com/wenzhixin/bootstrap-table/develop/dist/extensions/export/bootstrap-table-export.js"></script>
    <script src="https://cdn.rawgit.com/wenzhixin/09e218c884f4f380b68a/raw/5d258d2f78225a4ac1a72d54a34cc7976d630df1/jquery.base64.js"></script>
    <script src="https://cdn.rawgit.com/kayalshri/tableExport.jquery.plugin/master/tableExport.js"></script>

    <!-- refactor all the css and common js -->
    <link rel="stylesheet" href="../static/css/goci-efotrait-page.css" th:href="@{../css/goci-efotrait-page.css}"/>


    <!-- Google analytics
    ================================================== -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-60195133-1', 'auto');
        ga('send', 'pageview');
    </script>


</div>

</body>
</html>
