</head>
<body>

<div class="container-fluid" th:object="${study}">
    <div class="row">
        <ul class="nav nav-tabs">
            <li><a th:href="@{/studies/{studyId}(studyId=*{id})}">Study Details</a></li>
            <li><a th:href="@{/studies/{studyId}/associations(studyId=*{id})}">Association</a></li>
            <li><a th:href="@{/studies/{studyId}/sampledescription(studyId=*{id})}">Sample Information</a></li>
            <li class="active"><a href="#">Housekeeping</a></li>

        </ul>
    </div>
</div>


<div class="container" th:object="${studyHousekeeping}">
    <table id="mainTable" class="table table-hover table-bordered">
        <caption>House Keeping Information</caption>
        <thead>
        <tr>
            <th>Study Added Date</th>
            <th>Last Update Date</th>
            <th>Send To NCBI Date</th>
            <th>Publish Date</th>
            <th>Notes</th>
            <th>File</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="*{studyAddedDate != null } ? *{studyAddedDate} : 'null'"></td>
            <td th:text="*{lastUpdateDate != null} ? *{lastUpdateDate} : 'null'"></td>
            <td th:text="*{sendToNCBIDate != null} ? *{sendToNCBIDate} : 'null'"></td>
            <td th:text="*{publishDate != null} ? *{publishDate}: 'null'"></td>
            <td th:text="*{notes != null} ? *{notes} : 'null'"></td>
            <td th:text="*{fileName != null } ? *{fileName}: 'null'"></td>
        </tr>
        </tbody>
    </table>
</div>

<br/>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <form id="add-study" class="form-horizontal" method="post" th:object="${studyHousekeeping}"
                  name="studyHousekeeping">


                <div class="form-group">
                    <label for="notes" class="control-label col-md-2">Notes</label>
                    <input id="notes" type="text" th:field="*{notes}"/>
                </div>


                <div class="form-group">
                    <label for="ethnicityCheckedLevelOne" class="control-label col-md-2">Ethnicity checked, first
                        level:</label>
                    <input id="ethnicityCheckedLevelOne" type="checkbox" th:field="*{ethnicityCheckedLevelOne}"
                           th:value="'1'"/>
                </div>

                <div class="form-group">
                    <label for="ethnicityCheckedLevelTwo" class="control-label col-md-2">Ethnicity checked, second
                        level:</label>
                    <input id="ethnicityCheckedLevelTwo" type="checkbox" th:field="*{ethnicityCheckedLevelTwo}"
                           th:value="'1'"/>
                </div>

                <div class="form-group">
                    <label for="ethnicityBackFilled" class="control-label col-md-2">Ethnicity checked, second
                        level:</label>
                    <input id="ethnicityBackFilled" type="checkbox" th:field="*{ethnicityBackFilled}"
                           th:value="'1'"/>
                </div>


                <div class="form-group">
                    <label for="studySnpCheckedLevelOne" class="control-label col-md-2">Study/SNP checked, first
                        level:</label>
                    <input id="studySnpCheckedLevelOne" type="checkbox" th:field="*{studySnpCheckedLevelOne}"
                           th:value="'1'"/>
                </div>

                <div class="form-group">
                    <label for="studySnpCheckedLevelTwo" class="control-label col-md-2">Study/SNP checked, second
                        level:</label>
                    <input id="studySnpCheckedLevelTwo" type="checkbox" th:field="*{studySnpCheckedLevelTwo}"
                           th:value="'1'"/>
                </div>

                <div class="form-group">
                    <label for="sendToNCBI" class="control-label col-md-2">Ready to Send to NCBI?:</label>
                    <input id="sendToNCBI" type="checkbox" th:field="*{sendToNCBI}" th:value="'1'"/>
                </div>

                <div class="form-group">
                    <label for="publish" class="control-label col-md-2">Ready to Publish?:</label>
                    <input id="publish" type="checkbox" th:field="*{publish}" th:value="'1'"/>
                </div>

                <div class="form-group">
                    <label for="pending" class="control-label col-md-2">Pending?:</label>
                    <input id="pending" type="checkbox" th:field="*{pending}" th:value="'1'"/>
                </div>

                <div class="form-group">
                    <label for="checkedNCBIError" class="control-label col-md-2">Checked NCBI Error:</label>
                    <input id="checkedNCBIError" type="checkbox" th:field="*{checkedNCBIError}" th:value="'1'"/>
                </div>

                <div class="form-group">
                    <label for="recheckSNPs" class="control-label col-md-2">Recheck SNPs?:</label>
                    <input id="recheckSNPs" type="checkbox" th:field="*{recheckSNPs}" th:value="'1'"/>
                </div>

        <!--        <div class="form-group">
                    <label for="curator" class="control-label col-md-2">Curator:</label>
                    <input id="curator" type="text" th:field="*{curator.lastName}"/>
                </div>

                <div class="form-group">
                    <label for="curationStatus" class="control-label col-md-2">Curator:</label>
                    <input id="curationStatus" type="text" th:field="*{curationStatus.status}"/>
                </div>-->


                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="Save" class="btn btn-primary">Save</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
