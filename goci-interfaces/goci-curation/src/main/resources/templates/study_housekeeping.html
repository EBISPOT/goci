<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>GWAS Curation Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</head>
<body>
<nav role="navigation" class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="http://www.genome.gov/gwastudies/" class="navbar-brand">GWAS</a>
    </div>

    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a th:href="@{/studies}">Home</a></li>
            <li><a th:href="@{/studies/new}">Add Study</a></li>
            <li><a href="#">Count Data</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid" th:object="${study}">
    <div class="row">
        <ul class="nav nav-tabs">
            <li><a th:href="@{/studies/{studyId}(studyId=*{id})}">Study Details</a></li>
            <li><a th:href="@{/studies/{studyId}/associations(studyId=*{id})}">Association</a></li>
            <li><a th:href="@{/studies/{studyId}/sampledescription(studyId=*{id})}">Sample Information</a></li>
            <li class="active"><a href="#">Housekeeping</a></li>

        </ul>
    </div>
</div>


<div class="container" th:object="${studyHousekeeping}">
    <table id="mainTable" class="table table-hover table-bordered">
        <caption>House Keeping Information</caption>
        <thead>
        <tr>
            <th>Study Added Date</th>
            <th>Last Update Date</th>
            <th>Send To NCBI Date</th>
            <th>Publish Date</th>
            <th>Notes</th>
            <th>File</th>
        </tr>
        </thead>
        <tbody>
        <tr>
       <!--     <td th:text="*{studyAddedDate}"></td>
            <td th:text="*{lastUpdateDate}"></td>
            <td th:text="*{sendToNCBIDate}"></td>
            <td th:text="*{publishDate}"></td>-->
         <!--<td th:text="*{notes != null} ? *{notes} : 'null'"></td>-->
        <!--   <td th:text="*{fileName} ?: 'null'"></td>-->
        </tr>
        </tbody>
    </table>
</div>

<br></br>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <form class="form-horizontal" method="post" th:action="@{/studies/{studyId}/housekeeping(studyId=*{id})}"
                  th:object="${studyHousekeeping}" name="addCuratorInformation">

                <div class="form-group">
                    <label for="id" class="control-label col-md-2"></label>

                    <div class="col-md-10">
                        <input type="text" th:field="*{id}" class="form-control" id="id"></input>
                    </div>
                </div>

                <div class="form-group">
                    <label for="studyid" class="control-label col-md-2"></label>

                    <div class="col-md-10">
                        <input type="text" th:field="*{studyID}" class="form-control" id="studyid"></input>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes" class="control-label col-md-2">Notes</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="notes"
                               placeholder="notes" th:field="*{notes}"></input>
                    </div>
                </div>

                <div class="form-group">
                    <label for="studySnpCheckedLevelOne" class="control-label col-md-2">Study SNP checked level
                        1</label>
                    <input id="studySnpCheckedLevelOne" type="checkbox"
                           th:field="*{studySnpCheckedLevelOne}" th:value="'1'"/>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="Save" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
