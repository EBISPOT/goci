<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>GWAS Curation Tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.css"/>
    <script src="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.min.js"></script>


    <!--Select2: http://ivaynberg.github.io/select2/-->
    <!-- Include Select2 CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2.min.css"/>

    <!-- CSS to make Select2 fit in with Bootstrap 3.x -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2-bootstrap.min.css"/>

    <!-- Include Select2 JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2.min.js"></script>

    <!--Tags input http://timschlechter.github.io/bootstrap-tagsinput/examples/-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.css"/>
    <script src="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.min.js"></script>

    <!--Handles calculations in form -->
    <script src="../static/js/goci-snp-association-calculations.js"
            th:src="@{../../../../js/goci-snp-association-calculations.js}"></script>

</head>
<body>

<!--Include header-->
<div th:include="header :: navbar"></div>

<!--Link back to study page -->
<!--<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <a class="btn btn-link btn-lg" th:href="@{/studies/{studyId}/associations(studyId=${study.id})}">Back</a>
        </div>
    </div>
</div>-->
<div class="container-fluid">
    <div class="row">
        <ul class="nav nav-tabs">
            <li><a th:href="@{/studies/{studyId}/associations/add_standard(studyId=${study.id})}">SNP Associations</a></li>
            <li class="active"><a href="#">SNP Mappings</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-10">
            <a class="btn btn-link btn-lg" th:href="@{/studies/{studyId}/associations(studyId=${study.id})}">Back</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <div id="editSNPForm">
                    <form class="form-horizontal"
                          method="post"
                          name="snp-association-form"
                          th:object="${snpAssociationForm}">

                        <div class="form-group">
                            <div>
                                <label class="control-label">Mapping data:</label>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-2">Region(s)</label>
                                <div class="col-md-10">
                                    <table class="table table-hover table-bordered">
                                        <!--<div class="form-group">
                                            <label for="mappingSnp" class="control-label col-md-2"></label>

                                            <div class="col-md-10">
                                                <input type="hidden" class="form-control" id="mappingSnp"
                                                       th:field="*{mappingSnp}"/>
                                            </div>
                                        </div>-->
                                        <thead>
                                        <tr>
                                            <th></th>
                                            <th>SNP</th>
                                            <th>Region</th>
                                            <th>Chromosome</th>
                                            <th>Position</th>
                                            <th>
                                                <button type="submit" name="addMappingRow">Add row</button>
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="row,rowStat : *{snpMappingForms}">
                                            <td th:text="${rowStat.count}">1</td>
                                            <td>
                                                <span th:text="*{snpMappingForms[__${rowStat.index}__].snp}">SNP ID</span>
                                            </td>
                                            <td>
                                                <!--<input type="text" th:field="*{regions[__${rowStat.index}__].name}"/>-->
                                                <input type="text" th:field="*{snpMappingForms[__${rowStat.index}__].location.region.name}"/>
                                            </td>
                                            <td>
                                                <input type="text" th:field="*{snpMappingForms[__${rowStat.index}__].location.chromosomeName}"/>
                                            </td>
                                            <td>
                                                <input type="text" th:field="*{snpMappingForms[__${rowStat.index}__].location.chromosomePosition}"/>
                                            </td>
                                            <td>
                                                <!--<button type="submit" class="btn btn-danger">
                                                    Delete (#<span th:text="*{regions[__${rowStat.index}__].id}">1</span>)
                                                </button>-->
                                                <div class="btn btn-danger">Delete (#<span th:text="*{snpMappingForms[__${rowStat.index}__].location.id}">1</span>)</div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-2">Genomic context</label>
                                <div class="col-md-10">
                                    <table class="table table-hover table-bordered">
                                        <!--<div class="form-group">
                                            <label for="mappingSnp" class="control-label col-md-2"></label>

                                            <div class="col-md-10">
                                                <input type="hidden" class="form-control" id="mappingSnp"
                                                       th:field="*{mappingSnp}"/>
                                            </div>
                                        </div>-->
                                        <thead>
                                        <tr>
                                            <th>SNP</th>
                                            <th>Intergenic</th>
                                            <th>Gene</th>
                                            <th>Upstream</th>
                                            <th>Downstream</th>
                                            <th>Distance</th>
                                            <th>
                                                <button type="submit" name="addGenomicContextRow">Add row</button>
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <!--<tr>
                                            <td><span th:text="${genomicContexts}">test</span></td>
                                        </tr>-->
                                        <!--<tr th:each="row,rowStat : *{genomicContexts}">-->
                                        <!--<tr th:each="genomicContext : ${genomicContexts}">-->
                                        <tr th:each="row,rowStat : *{genomicContexts}">
                                            <td>
                                                <span th:text="*{genomicContexts[__${rowStat.index}__].snp.rsId}">SNP</span>
                                                <!--<input type="text" th:field=="*{genomicContexts[__${rowStat.index}__].snp.rsId}"/>-->
                                            </td>
                                            <td>#ERROR
                                                <!--<span th:text="${genomicContexts[__${rowStat.index}__].isIntergenic} ? 'Yes' : 'No'">No</span>-->
                                                <!--<input type="checkbox" th:field="*{genomicContexts[__${rowStat.index}__].isIntergenic}"/>-->
                                            </td>
                                            <td>
                                                <span th:text="*{genomicContexts[__${rowStat.index}__].gene.geneName}">Gene</span>
                                                <!--<input type="text" th:field="*{genomicContexts[__${rowStat.index}__].gene.geneName}"/>-->
                                            </td>
                                            <td>#ERROR
                                                <!--<input id="${rowStat.index}_isUpstream" type="checkbox" th:field="*{genomicContexts[__${rowStat.index}__].isUpstream}"/>-->
                                            </td>
                                            <td>#ERROR
                                                <!--<input id="${rowStat.index}_isDownstream" type="checkbox" th:field="*{genomicContexts[__${rowStat.index}__].isDownstream}"/>-->
                                            </td>
                                            <td>
                                                <span th:text="*{genomicContexts[__${rowStat.index}__].distance}">dist.</span>
                                                <!--<input type="text" th:field="*{genomicContexts[__${rowStat.index}__].distance}"/>-->
                                            </td>
                                            <td>
                                                <!--<button type="submit" class="btn btn-danger">
                                                    Delete (#<span th:text="*{genomicContexts[__${rowStat.index}__].id}">1</span>)
                                                </button>-->
                                                <div class="btn btn-danger">Delete (#<span th:text="*{genomicContexts[__${rowStat.index}__].id}">1</span>)</div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
