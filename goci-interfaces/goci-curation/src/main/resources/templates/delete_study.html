<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>GWAS Curation Tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.css"/>
    <script src="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.min.js"></script>


</head>
<body>

<!--Include header-->
<div th:include="header :: navbar"></div>

<!--Form presents some details of study to be deleted-->
<div class="container-fluid">
    <div class="row">

        <div class="alert alert-danger col-md-offset-1 col-md-7">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Warning!</strong> All study details and ancestry information will be deleted
            <!--Return to study page-->
            <a th:href="@{/studies}" class="alert-link">Cancel</a>
        </div>

        <div class="col-md-8">
            <!--Form-->
            <form id="deleteStudyForm" class="form-horizontal" method="post" th:object="${studyToDelete}"
                  name="deleteStudyForm">

                <div class="form-group">
                    <label for="author" class="control-label col-md-2">Author</label>

                    <div class="col-md-10">
                        <input type="text" th:field="*{author}" class="form-control" id="author"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="title" class="control-label col-md-2">Title</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="title" th:field="*{title}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="publication" class="control-label col-md-2">Publication</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="publication"
                               th:field="*{publication}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pubmed" class="control-label col-md-2">Pubmed</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="pubmed" th:field="*{pubmedId}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="publicationDate" class="control-label col-md-2">Publication Date</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="publicationDate" th:field="*{publicationDate}"/>
                    </div>
                </div>

                <div class="form-group inline">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
