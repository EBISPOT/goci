<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>GWAS Curation Tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.css"/>
    <script src="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.min.js"></script>


</head>
<body>


<div class="container">
    <div class="col-md-12">
        <h2>Error:</h2>

        <p class="lead">Study is available in the public Catalog! You need to unpublish this study instead.</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <div><a th:href="@{/studies}" class="btn btn-primary">Back to studies</a></div>

        </div>

        <div class="col-md-4 col-md-offset-1" th:object="${studyToDelete}">
            <div><a th:href="@{/studies/{studyId}/housekeeping(studyId=*{id})}" class="btn btn-primary">Go to study</a>
            </div>

        </div>
    </div>
</div>


</body>
</html>
