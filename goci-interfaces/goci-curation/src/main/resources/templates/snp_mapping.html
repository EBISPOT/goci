<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<body th:fragment="mapping_table">

<div class="form-group">
    <label class="control-label col-md-2">Region(s)</label>
    <div class="col-md-9">
        <table class="table table-hover table-bordered" id="mapping_table">
            <!--<div class="form-group">
               <label for="mappingSnp" class="control-label col-md-2"></label>

                <div class="col-md-10">
                    <input type="hidden" class="form-control" id="mappingSnp"
                           th:field="*{mappingSnp}"/>
                </div>
            </div>-->
            <thead>
            <tr>
                <th>SNP</th>
                <th>Region</th>
                <th>Chromosome</th>
                <th>Position</th>
                <!--<th>
                   <button type="submit" name="addRow">Add row</button>
                </th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="row,rowStat : *{snpMappingForms}" th:id="mapping_tr_+${rowStat.count}">
                <td>
                    <span th:text="*{snpMappingForms[__${rowStat.index}__].snp}">SNP</span>
                    <input type="hidden" th:field="*{snpMappingForms[__${rowStat.index}__].snp}"/>
                </td>
                <td>
                    <!--<input type="text" th:field="*{regions[__${rowStat.index}__].name}"/>-->
                    <span th:text="*{snpMappingForms[__${rowStat.index}__].location.region.name}">Region</span>
                    <input type="hidden" th:field="*{snpMappingForms[__${rowStat.index}__].location.region.name}"/>
                </td>
                <td>
                    <span th:text="*{snpMappingForms[__${rowStat.index}__].location.chromosomeName}">Chromosome</span>
                    <input class="chromosomeName" type="hidden" th:field="*{snpMappingForms[__${rowStat.index}__].location.chromosomeName}"/>
                </td>
                <td>
                    <span th:text="*{snpMappingForms[__${rowStat.index}__].location.chromosomePosition}">Position</span>
                    <input type="hidden" th:field="*{snpMappingForms[__${rowStat.index}__].location.chromosomePosition}"/>
                </td>
                <!--<td>
                    <div class="btn btn-danger" th:onclick="'javascript:delete_row(\'mapping_tr_'+${rowStat.count}+'\')'">Delete</div>
                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
