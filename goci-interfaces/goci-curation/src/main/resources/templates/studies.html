<div class="container-fluid">
    <div class="row">
        <div class="pull-right">
            <div id="filterParametersForm">

                <form class="form-inline" name="filterParametersForm" role="form" method="post"
                      th:action="@{/studies(filters=true)}"
                      th:object="${studySearchFilter} ">

                    <div class="form-group">
                        <label for="curationStatus" class="control-label">Curator Status:</label>
                        <select name="curationStatus" class="form-control select2-select"
                                th:field="*{statusSearchFilterId}" id="curationStatus">
                            <!-- Empty value for first entry-->
                            <option value=""></option>
                            <option th:each="curationStatus : ${curationstatuses}"
                                    th:value="${curationStatus.id}"
                                    th:text="${curationStatus.status}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="curator" class="control-label">Curator:</label>
                        <select name="curator" th:field="*{curatorSearchFilterId}"
                                class="form-control select2-select" id="curator">
                            <!-- Empty value for first entry-->
                            <option value=""></option>
                            <option th:each="curator : ${curators}"
                                    th:value="${curator.id}"
                                    th:text="${curator.lastName}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button type="submit" class="btn btn-primary">Filter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<br/>

<div class="container-fluid">
    <div class="row">

        <!--http://aqvatarius.com/themes/atlant_v1_3/html/table-export.html#-->
        <!--        <div class="btn-group pull-right">

        <div class="col-md-12">
            <div id="filter-bar"></div>
            <table id="mainTable" class="table table-hover table-bordered" data-toggle="table"
                   data-show-columns="true"
                   data-search="true"
                   data-show-export="true"
                   data-sort-order="desc">
                <caption id="total"></caption>
                <thead>
                <tr>
                    <th data-field="edit" data-switchable="false"></th>
                    <th data-field="author" data-sortable="true">Author</th>
                    <th data-field="title" data-sortable="true">Title</th>
                    <th data-field="studydate" data-sortable="true">Study Date</th>
                    <th data-field="pubmedid" data-sortable="true">Pubmed ID</th>
                    <th data-field="publication" data-sortable="true">Publication</th>
                    <th data-field="diseasetrait" data-sortable="true">Disease/Trait</th>
                    <th data-field="curator" data-sortable="true">Curator</th>
                    <th data-field="curationstatus" data-sortable="true">Curator Status</th>
                    <th data-field="notes">Notes</th>
                    <th data-field="delete" data-switchable="false"></th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="study : ${studies}">

                    <td><a th:href="@{/studies/{studyId}(studyId=${study.id})}" class="btn btn-link">Edit</a></td>

                    <!-- Use an conditional here as a study can have a null attributes-->
                    <!-- Using thymeleaf elvis operator for string, date attributes-->

                    <td th:text="${study.author} ?: 'null' "></td>
                    <td th:text="${study.title} ?: 'null'"></td>
                    <td th:text="${study.studyDate} ?: 'null'"></td>
                    <td th:text="${study.pubmedId} ?: 'null'"></td>
                    <td th:text="${study.publication} ?: 'null'"></td>

                    <!--If study has associated disease trait return traits name-->
                    <td th:text="${study.diseaseTrait != null} ? ${study.diseaseTrait.trait} : 'null'"></td>

                    <!--If study has associated housekeeping object then get the following attributes -->

                    <td th:text="${study.housekeeping != null and study.housekeeping.curator !=null } ? ${study.housekeeping.curator.lastName} : 'null'"></td>
                    <td th:text="${study.housekeeping != null and study.housekeeping.curationStatus != null } ? ${study.housekeeping.curationStatus.status} : 'null'"></td>
                    <td th:text="${study.housekeeping !=null} ? ${study.housekeeping.notes} : 'null'"></td>

                    <td><a th:href="@{/studies/{studyId}/delete(studyId=${study.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

<script>
    //    Count our table rows
    function myFunction() {
        // Minus 1 to account for heading
        var x = document.getElementById("mainTable").rows.length - 1;
        return "Total Studies: " + x;
    }
    document.getElementById("total").innerHTML = myFunction();
</script>
