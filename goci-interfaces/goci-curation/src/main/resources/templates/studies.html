<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>GWAS Curation Tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/table_padding.css" th:href="@{/css/table_padding.css}"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!--Select2: http://ivaynberg.github.io/select2/-->
    <!-- Include Select2 CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2.min.css"/>

    <!-- CSS to make Select2 fit in with Bootstrap 3.x -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2-bootstrap.min.css"/>

    <!-- Include Select2 JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2.min.js"></script>

    <!--Bootstrap table: http://bootstrap-table.wenzhixin.net.cn/-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.6.0/bootstrap-table.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.6.0/bootstrap-table.min.js"></script>

</head>
<body>

<!--Include header-->
<div th:include="header :: navbar"></div>

<div class="container-fluid">
    <div class="row">
                <div class="col-md-12 col-md-offset-0 pull-left">
                    <div id="studyTypesfilterParametersForm">

                        <form class="form-inline" name="filterParametersForm" role="form" method="post"
                              th:action="@{/studies(filters=true)}"
                              th:object="${studySearchFilter} ">

                            <div class="form-group">
                                <label for="studyTypes" class="control-label">Study Type:</label>
                                <select name="studyTypes" class="form-control  select2-select"
                                        th:field="*{studyType}" id="studyTypes">
                                    <!-- Empty value for first entry-->
                                    <option value=""></option>
                                    <option th:each="studyType : ${studyTypes}"
                                            th:value="${studyType}"
                                            th:text="${studyType}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <div>
                                    <button type="submit" class="btn btn-primary">Filter by study type</button>
                                </div>
                            </div>
                        </form>

                    </div>

                    <br/>

                    <div id="filterParametersForm">

                        <form class="form-inline" name="filterParametersForm" role="form" method="post"
                              th:action="@{/studies(filters=true)}"
                              th:object="${studySearchFilter} ">

                            <div class="form-group">
                                <label for="curationStatus" class="control-label">Curation Status:</label>
                                <select name="curationStatus" class="form-control select2-select"
                                        th:field="*{statusSearchFilterId}" id="curationStatus">
                                    <!-- Empty value for first entry-->
                                    <option value=""></option>
                                    <option th:each="curationStatus : ${curationstatuses}"
                                            th:value="${curationStatus.id}"
                                            th:text="${curationStatus.status}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="curator" class="control-label">Curator:</label>
                                <select name="curator" th:field="*{curatorSearchFilterId}"
                                        class="form-control select2-select" id="curator">
                                    <!-- Empty value for first entry-->
                                    <option value=""></option>
                                    <option th:each="curator : ${curators}"
                                            th:value="${curator.id}"
                                            th:text="${curator.lastName}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <div>
                                    <button type="submit"
                                            class="btn btn-primary">Filter by curator and/or status</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
</div>

<br/>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div id="filter-bar"></div>
            <div class="main-table-wrapper">
                <table id="mainTable" class="table table-hover table-bordered">
                    <caption id="total" th:text="'Total: '+ ${totalStudies}"></caption>
                    <thead>
                    <tr>
                        <th class="col-md-1"></th>
                        <th class="col-md-1">Author
                            <div>
                                <a th:href="@{${uri}(sortType=authorsortasc)}"
                                   class="btn btn-default btn-xs"><span class="glyphicon glyphicon-sort-by-alphabet"></span></a>
                                <a th:href="@{${uri}(sortType=authorsortdesc)}"
                                   class="btn btn-default btn-xs"><span class="glyphicon glyphicon-sort-by-alphabet-alt"></span></a>
                            </div>
                        </th>
                        <th class="col-md-1">Title
                            <div>
                                <a th:href="@{${uri}(sortType=titlesortasc)}"
                                   class="btn btn-default btn-xs"><span class="glyphicon glyphicon-sort-by-alphabet"></span></a>
                                <a th:href="@{${uri}(sortType=titlesortdesc)}"
                                   class="btn btn-default btn-xs"><span class="glyphicon glyphicon-sort-by-alphabet-alt"></span></a>
                            </div>
                        </th>
                        <th class="col-md-1">Study Date (YYYY-MM-DD)
                            <div>
                                <a th:href="@{${uri}(sortType=studydatesortasc)}"
                                   class="btn btn-default btn-xs"><span class="glyphicon glyphicon-sort-by-alphabet"></span></a>
                                <a th:href="@{${uri}(sortType=studydatesortdesc)}"
                                   class="btn btn-default btn-xs"><span class="glyphicon glyphicon-sort-by-alphabet-alt"></span></a>
                            </div>
                        </th>
                        <th class="col-md-1">Pubmed ID
                            <div>
                                <a th:href="@{${uri}(sortType=pubmedsortasc)}"
                                   class="btn btn-default btn-xs"><span class="glyphicon glyphicon-sort-by-alphabet"></span></a>
                                <a th:href="@{${uri}(sortType=pubmedsortdesc)}"
                                   class="btn btn-default btn-xs"><span class="glyphicon glyphicon-sort-by-alphabet-alt"></span></a>
                            </div>
                        </th>
                        <th class="col-md-1">Publication
                            <div>
                                <a th:href="@{${uri}(sortType=publicationsortasc)}"
                                   class="btn btn-default btn-xs"><span class="glyphicon glyphicon-sort-by-alphabet"></span></a>
                                <a th:href="@{${uri}(sortType=publicationsortdesc)}"
                                   class="btn btn-default btn-xs"><span class="glyphicon glyphicon-sort-by-alphabet-alt"></span></a>
                            </div>
                        </th>

                        <th class="col-md-1">Disease/Trait
                            <div>
                                <a th:href="@{${uri}(sortType=diseasetraitsortasc)}"
                                   class="btn btn-default btn-xs"><span class="glyphicon glyphicon-sort-by-alphabet"></span></a>
                                <a th:href="@{${uri}(sortType=diseasetraitsortdesc)}"
                                   class="btn btn-default btn-xs"><span class="glyphicon glyphicon-sort-by-alphabet-alt"></span></a>
                            </div>
                        </th>
                        <th class="col-md-1">EFO Trait</th>
                        <th class="col-md-1">Curator
                            <div>
                                <a th:href="@{${uri}(sortType=curatorsortasc)}"
                                   class="btn btn-default btn-xs"><span class="glyphicon glyphicon-sort-by-alphabet"></span></a>
                                <a th:href="@{${uri}(sortType=curatorsortdesc)}"
                                   class="btn btn-default btn-xs"><span class="glyphicon glyphicon-sort-by-alphabet-alt"></span></a>
                            </div>
                        </th>
                        <th class="col-md-1">Curation Status
                            <div>
                                <a th:href="@{${uri}(sortType=curationstatussortasc)}"
                                   class="btn btn-default btn-xs"><span class="glyphicon glyphicon-sort-by-alphabet"></span></a>
                                <a th:href="@{${uri}(sortType=curationstatussortdesc)}"
                                   class="btn btn-default btn-xs"><span class="glyphicon glyphicon-sort-by-alphabet-alt"></span></a>
                            </div>
                        </th>
                        <th class="col-md-3">Notes</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="study : ${studies}">
                        <td>
                            <div class="btn-group">
                            <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle">
                                Action<span class="caret"></span></button>

                                <ul class="dropdown-menu">
                                    <li><a th:href="@{/studies/{studyId}(studyId=${study.id})}">Edit</a></li>
                                    <li><a th:href="@{/studies/{studyId}/delete(studyId=${study.id})}">Delete</a></li>
                                    <li><a th:href="@{/studies/{studyId}/duplicate(studyId=${study.id})}">Duplicate</a>
                                    </li>
                                </ul>
                            </div>
                        </td>

                        <!-- Use an conditional here as a study can have a null attributes-->
                        <!-- Using thymeleaf elvis operator for string, date attributes-->

                        <td th:text="${study.author} ?: '' "></td>
                        <td th:text="${study.title} ?: ''"></td>
                        <td th:text="${#calendars.format(study.studyDate,'yyyy-MM-dd')} ?: ''"></td>
                        <td><p th:text="${study.pubmedId} ?: ''"></p>

                            <div class="btn-group">
                                <button type="button"
                                        data-toggle="dropdown"
                                        class="btn btn-sm btn-default dropdown-toggle">
                                View paper<span class="caret"></span></button>

                                <ul class="dropdown-menu">
                                    <li>
                                        <a th:href="@{http://europepmc.org/abstract/MED/{pubmedId}(pubmedId=${study.pubmedId})}"
                                           target="_blank">View in Europe PMC</a></li>
                                    <li>
                                        <a th:href="@{http://www.ncbi.nlm.nih.gov/pubmed/?term={pubmedId}(pubmedId=${study.pubmedId})}"
                                           target="_blank">View in PubMed</a></li>

                                </ul>
                            </div>
                        </td>


                        <td th:text="${study.publication} ?: ''"></td>

                        <!--If study has associated disease trait or EFO trait return traits name-->
                        <td th:text="${study.diseaseTrait != null} ? ${study.diseaseTrait.trait} : ''"></td>
                        <td><span th:each="efoTrait: ${study.efoTraits}"
                                  th:if="${#arrays.length(study.efoTraits) &gt; 1}" th:text="${efoTrait.trait}+', ' ?: ''"></span>
                            <span th:each="efoTrait: ${study.efoTraits}"
                                  th:if="${#arrays.length(study.efoTraits) == 1}" th:text="${efoTrait.trait} ?: ''"></span>
                        </td>

                        <!--If study has associated housekeeping object then get the following attributes -->

                        <td th:text="${study.housekeeping != null and study.housekeeping.curator !=null } ? ${study.housekeeping.curator.lastName} : ''"></td>
                        <td th:text="${study.housekeeping != null and study.housekeeping.curationStatus != null } ? ${study.housekeeping.curationStatus.status} : ''"></td>
                        <td th:text="${study.housekeeping !=null} ? ${study.housekeeping.notes} : ''"></td>


                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:include="pagination_bar :: pagination_bar"></div>
    </div>
</div>

<script>
    $(function() {
        // turn the element to select2 select style
        $('#curationStatus').select2({
            placeholder: "Select a status",
            allowClear: true
        });
    });
</script>

<script>
    $(function() {
        // turn the element to select2 select style
        $('#curator').select2({
            placeholder: "Select a curator",
            allowClear: true
        });
    });
</script>
<script>
    $(function() {
        // turn the element to select2 select style
        $('#studyTypes').select2({
            placeholder: "GXE,GXG..",
            allowClear: true
        });
    });
</script>

</body>
</html>
