<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>GWAS Curation Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css" th:href="@{css/bootstrap-theme.min.css}"/>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</head>
<body>

<nav role="navigation" class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="http://www.genome.gov/gwastudies/" class="navbar-brand">GWAS</a>
    </div>

    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a th:href="@{/studies}">Home</a></li>
            <li><a th:href="@{/studies/new}">Add Study</a></li>
            <li><a href="#">Count Data</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="btn-toolbar">
        <!--Default buttons with dropdown menu-->
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-info">Filter Table</button>
            <button type="button" data-toggle="dropdown" class="btn btn-info dropdown-toggle"><span
                    class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a th:href="@{/studies}">Show All Studies</a></li>
                <li><a th:href="@{/studies(pending=1)}">Show Pending studies</a></li>
                <li><a th:href="@{/studies(publish=0)}">Show Unpublished Only</a></li>
            </ul>
        </div>
        <!--Primary buttons with dropdown menu-->
        <div class="btn-group  pull-right">
            <button type="button" class="btn btn-primary">Actions</button>
            <button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle"><span
                    class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Delete Selected Study</a></li>
                <li><a href="#">Another action</a></li>
            </ul>
        </div>
    </div>
</div>

<br></br>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <table id="mainTable" class="table table-hover table-bordered">
                <caption id="total"></caption>
                <thead>
                <tr>
                    <th></th>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Study Date</th>
                    <th>Pubmed ID</th>
                    <th>Publication</th>
                    <th>Disease / Trait</th>
                    <th>Platform</th>
                    <th>Pending</th>
                    <th>Published</th>
                    <th>Curator</th>
                    <th>Curator Status</th>
                    <th>Notes</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="study : ${studies}">
                    <td><a th:href="@{/studies/{studyId}(studyId=${study.id})}">Edit</a></td>
                    <!-- Use an conditional here as a study can have a null attributes-->
                    <!-- Using thymeleaf elvis operator for string, date attributes-->
                    <td th:text="${study.author} ?: 'null' "></td>
                    <td th:text="${study.title} ?: 'null'"></td>
                    <td th:text="${study.studyDate} ?: 'null'"></td>
                    <td th:text="${study.pubmedID} ?: 'null'"></td>
                    <td th:text="${study.publication} ?: 'null'"></td>

                    <!--If study has associated disease trait return traits name-->
                    <td th:text="${study.diseaseTrait != null} ? ${study.diseaseTrait.trait} : 'null'"></td>
                    <td th:text="${study.platform} ?: 'null'"></td>
                    <td th:text="${study.housekeeping != null } ? ${study.housekeeping.pending} : 'null'"></td>
                    <td th:text="${study.housekeeping != null } ? ${study.housekeeping.publish} : 'null'"></td>
                    <!--If study has associated housekeeping object then get the following attributes -->
                    <td th:text="${study.housekeeping != null and study.housekeeping.curator !=null } ? ${study.housekeeping.curator.lastName} : 'null'"></td>
                    <td th:text="${study.housekeeping != null and study.housekeeping.curationStatus != null } ? ${study.housekeeping.curationStatus.status} : 'null'"></td>
                    <td th:text="${study.housekeeping !=null} ? ${study.housekeeping.notes} : 'null'"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    //    Count our table rows
    function myFunction() {
        // Minus 1 to account for heading
        var x = document.getElementById("mainTable").rows.length - 1;
        return "Total Studies: " + x;
    }
    document.getElementById("total").innerHTML = myFunction();
</script>


</body>
</html>
