<!--system notes-->
<div class="container-fluid">
    <table  class="table table-hover table-bordered">
        <thead>
        <tr>
            <!--<th style="font-size: small">Index</th>-->
            <th class="col-md-5">System Note(s)</th>
            <th class="col-md-3">NoteSubject</th>
            <th class="col-md-1">Status</th>
            <th class="col-md-1">Curator</th>
            <th class="col-md-1">Published</th>
            <th class="col-md-1">createDate</th>
            <th class="col-md-1">updateDate</th>
            <!--<th class="col-md-2">Action</th>-->
        </tr>
        </thead>

        <tbody>
        <tr th:each="note,rowStat: ${multiStudyNoteForm.systemNoteForms}">
            <!--Note(s)-->
            <td>
                <label th:text="${note.textNote}" class="small"></label>
            </td>
            <!--NoteSubject-->
            <td>
                <label th:text="${note.noteSubject.subject}"></label>
            </td>

            <!--Status-->
            <td>
                <div th:switch="${note.status}" th:remove="tag">
                    <p th:case="true" th:remove="tag">
                        <label>Public</label> </p>
                    <p th:case="false">
                        <label>Private</label> </p>
                </div>
            </td>

            <!--Curator-->
            <td>
                <label th:text="${note.curator.lastName}"></label>
            </td>

            <!--Published-->
            <td>
                <div th:switch="${study.housekeeping.isPublished}">
                    <span th:case="true" class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
                    <span th:case="false" class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                </div>
            </td>
            <!--created date-->
            <td>
                <label th:text="${note.createdAt} ? ${#dates.format(note.createdAt, 'dd-MM-yyyy ')} :'-'"></label>
            </td>
            <!--update date-->
            <td>
                <label th:text="${note.updatedAt} ? ${#dates.format(note.updatedAt, 'dd-MM-yyyy ')} :'-'"></label>
            </td>
            <!--<td>-->
                <!-- - -->
            <!--</td>-->
        </tr>
        </tbody>
    </table>




</div>
