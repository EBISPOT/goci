<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<body th:fragment="association_errors">

<!--Link back to study page -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <a class="btn btn-default" th:href="@{/studies/{studyId}/associations(studyId=${study.id})}">Back</a>
            <button class="btn btn-warning" th:if="${errors != null}"
                    type="button"
                    data-toggle="collapse"
                    data-target="#collapseErrors"
                    aria-expanded="false"
                    aria-controls="collapseErrors">Error Check</button>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="collapse" id="collapseErrors">
            <div class="well col-md-offset-3 col-md-6">
                <div th:unless="${#strings.isEmpty(errors.riskAlleleErrors)}">
                    <strong><span th:utext="'Risk allele errors: '+${#strings.replace(errors.riskAlleleErrors,',','&lt;br /&gt;')}+ '&lt;br /&gt;' ?: ''"></span></strong>
                </div>
                <div th:if="${#strings.isEmpty(errors.riskAlleleErrors)}">
                    <strong><span th:utext="'Risk allele errors: No errors'+ '&lt;br /&gt;'"></span></strong>
                </div>

                <div th:unless="${#strings.isEmpty(errors.snpErrors)}">
                    <strong><span th:utext="'SNP errors: '+${#strings.replace(errors.snpErrors,',','&lt;br /&gt;')}+ '&lt;br /&gt;' ?: ''"></span></strong>
                </div>
                <div th:if="${#strings.isEmpty(errors.snpErrors)}">
                    <strong><span th:utext="'SNP errors: No errors '+'&lt;br /&gt;'"></span></strong>
                </div>

                <div th:unless="${#strings.isEmpty(errors.proxyErrors)}">
                    <strong><span th:utext="'Proxy SNP errors: '+${#strings.replace(errors.proxyErrors,',','&lt;br /&gt;')}+ '&lt;br /&gt;' ?: ''"></span></strong>
                </div>
                <div th:if="${#strings.isEmpty(errors.proxyErrors)}">
                    <strong><span th:utext="'Proxy SNP errors : No errors'+'&lt;br /&gt;' ?: ''"></span></strong>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
