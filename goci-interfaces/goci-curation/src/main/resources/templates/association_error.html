<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<body th:fragment="association_errors">

<!--Link back to study page -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <a class="btn btn-default" th:href="@{/studies/{studyId}/associations(studyId=${study.id})}">Back</a>
            <button class="btn btn-warning" th:if="${errors != null}"
                    type="button"
                    data-toggle="collapse"
                    data-target="#collapseErrors"
                    aria-expanded="false"
                    aria-controls="collapseErrors">Error Check</button>
        </div>
    </div>
</div>

<div class="container-fluid" th:if="${errors != null}">
    <div class="row">
        <div class="collapse" id="collapseErrors">
            <div class="well col-md-offset-3 col-md-6">
                <div><strong th:text="${errors.snpErrors}"></strong></div>
                <div><strong th:text="${errors.riskAlleleErrors}"></strong></div>
                <div><strong th:text="${errors.proxyErrors}"></strong></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
