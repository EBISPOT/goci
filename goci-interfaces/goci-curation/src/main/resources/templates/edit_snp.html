            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

            <span class="icon-bar"></span>
        </button>
        <a href="http://www.genome.gov/gwastudies/" class="navbar-brand">GWAS</a>
    </div>

        <ul class="nav navbar-nav">

            <li><a th:href="@{/studies}">Home</a></li>
            <li><a th:href="@{/studies/new}">Add Study</a></li>

                    </form>
                </li>
            </ul>-->

<div class="container-fluid" th:object="${association}">
    <div class="row">
        <ul class="nav nav-tabs">
            <li><a th:href="@{/associations/{associationId}(associationId=${association.id})}">Association
                Information</a></li>
            <li class="active"><a href="#">Associated SNPs</a></li>

        </ul>
    </div>
</div>
<br/>

<!--Link back to study page -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <a class="btn btn-link btn-lg" th:href="@{/studies/{studyId}/associations(studyId=${association.study.id})}">Back
                to Study</a>
        </div>
    </div>
</div>

<br/>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <div id="editAssociationSNPs">
                    <form class="form-inline" method="post" name="editAssociationSNPs" th:object="${reportedSNPs}">

                        <div class="form-group col-md-8">
                            <label for="reportedSNPs" class="control-label">Edit SNPs:</label>

                            <input type="text" th:field="*{reportedSNPValue}"
                                   class="form-control" id="reportedSNPs" data-role="tagsinput"/>

                        </div>

                        <!--Button -->
                        <div class="form-group">
                            <div class="col-md-offset-8 col-md-2">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
