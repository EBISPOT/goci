    <link rel="stylesheet" href="/css/bootstrap-table.css" th:href="@{css/bootstrap-table.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>


</head>
<body>

        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">

            </li>

    </div>

<div class="container-fluid">
    <div class="form-group">
        <div class="col-md-12">

            <div id="addDiseaseTraitForm">
                <form class="form-inline" name="addDiseaseTraitForm" method="post" th:object="${diseaseTrait}">

                    <div class="form-group">
                        <label for="addDiseaseTrait" class="control-label col-md-2"></label>

                        <div class="col-md-10">
                            <input type="text" class="form-control" id="addDiseaseTrait" th:field="*{trait}"/>

                            <!--Catch an empty value being added-->
                            <p th:if="${#fields.hasErrors('trait')}" class="label label-danger"
                               th:errors="*{trait}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button type="Save" class="btn btn-primary">Add Disease / Trait</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <table id="diseaseTraitTable" class="table table-hover table-bordered">
                <caption id="total"></caption>
                <thead>
                <tr>
                    <th></th>
                    <th>Disease / Trait</th>
                </tr>
                </thead>
                <tbody>
                <!--Loop through all disease traits-->
                <tr th:each="diseaseTrait : ${diseaseTraits}">
                    <td><a th:href="@{/diseasetraits/{diseaseTraitId}(diseaseTraitId=${diseaseTrait.id})}">Edit</a>
                    </td>
                    <td th:text="${diseaseTrait.trait}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
