<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>GWAS Curation Tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script href="webjars/bootstrap/3.3.5/css/bootstrap.min.js"
            th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.js}"></script>
    <script src="webjars/jquery/2.1.4/jquery.min.js" th:href="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <!-- CSS -->
    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet"/>

</head>
<body>

<!--Include header-->
<div th:include="header :: navbar"></div>

<div class="container-fluid">
    <div class="row">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#">Full overview</a></li>
            <li><a th:href="@{/reports/yearly}">Yearly Curator Totals</a></li>
        </ul>
    </div>
</div>

<!--Include filter options-->
<div th:include="reports_filter :: monthly_search_filter"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <table id="mainTable" class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th class="col-md-1">Year</th>
                    <th class="col-md-1">Month</th>
                    <th class="col-md-2">Curator</th>
                    <th class="col-md-2">Total number per curator</th>
                    <th class="col-md-2">Curation Status</th>
                    <th class="col-md-2">Link to studies</th>
                    <th class="col-md-2">Total number of entries for month</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="monthlyTotalsSummaryView: ${monthlyTotalsSummaryViews}">
                    <td th:text="${monthlyTotalsSummaryView.year} ?: 'null'"></td>
                    <!--Some thymeleaf wrangling to get the month name for a date-->
                    <td th:text="${#dates.monthName(#dates.create(monthlyTotalsSummaryView.year,monthlyTotalsSummaryView.month, '01'))} ?: 'null'"></td>
                    <td th:text="${monthlyTotalsSummaryView.curator} ?: 'null'"></td>
                    <td th:text="${monthlyTotalsSummaryView.curatorTotal} ?: 'null'"></td>
                    <td th:text="${monthlyTotalsSummaryView.curationStatus} ?: 'null'"></td>
                    <td><a th:href="@{/reports/{reportId}(reportId=${monthlyTotalsSummaryView.id})}"
                            class="btn btn-link">Show studies</a></td>
                    <td th:text="${monthlyTotalsSummaryView.monthlyTotal} ?: 'null'"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
