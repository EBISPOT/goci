<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>GWAS Curation Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" th:href="@{css/bootstrap-theme.min.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>


    <!--Select2: http://ivaynberg.github.io/select2/-->
    <!-- Include Select2 CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2.min.css"/>

    <!-- CSS to make Select2 fit in with Bootstrap 3.x -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2-bootstrap.min.css"/>

    <!-- Include Select2 JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2.min.js"></script>


    <!--Bootstrap table: http://bootstrap-table.wenzhixin.net.cn/-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.5.0/bootstrap-table.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.5.0/bootstrap-table.min.js"></script>


</head>
<body>


<nav role="navigation" class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="http://www.ebi.ac.uk/gwas" class="navbar-brand">GWAS</a>
    </div>

    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a th:href="@{/studies}">Home</a></li>
            <li><a th:href="@{/studies/new}">Add Study</a></li>
            <li><a th:href="@{/diseasetraits}">Update Disease / Traits</a></li>
            <li><a th:href="@{/reports}">Reports</a></li>
        </ul>

        <!--<ul class="nav navbar-nav navbar-right">
            <li>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </li>
        </ul>-->
    </div>
</nav>

<br/>


<br/>

<div class="container-fluid">
    <div class="row">


        <div class="col-md-12">

            <table id="mainTable" class="table table-hover table-bordered" data-toggle="table"
                   data-show-columns="true"
                   data-search="true"
                   data-sort-order="desc">

                <thead>
                <tr>
                    <th data-field="month" data-switchable="true">Month</th>
                    <th data-field="year" data-sortable="true">Year</th>
                    <th data-field="curator" data-sortable="true">Curator</th>
                    <th data-field="monthly total entries" data-sortable="true">Monthly Total
                        Entries
                    </th>
                    <th data-field="monthly total studies" data-sortable="true">Monthly Total Studies
                    </th>

                    <th data-field="curator total studies" data-sortable="true">Curator Total Studies</th>
                    <th data-field="curator total entries" data-sortable="true">Curator Total Entries</th>
                    <th data-field="query" data-sortable="true">Outstanding Queries</th>


                </tr>
                </thead>
                <tbody>
                <tr th:each="curatorTotalsTableRow: ${curatorTotalsTableRows}">

                    <td th:text="${month} ?: 'null' "></td>
                    <td th:text="${year} ?: 'null'"></td>
                    <td th:text="${curator} ?: 'null'"></td>
                    <td th:text="${totalEntries} ?: 'null'"></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<script>
    //    Count our table rows
    function myFunction() {
        // Minus 1 to account for heading
        var x = document.getElementById("mainTable").rows.length - 1;
        return "Total Studies: " + x;
    }
    document.getElementById("total").innerHTML = myFunction();
</script>


<!-- extensions -->
<script src="/js/bootstrap-table-export.js"></script>

<!-- plugins -->
<script src="/js/tableExport.js"></script>
<script src="/js/jquery.base64.js"></script>
<script src="/js/html2canvas.js"></script>


</body>
</html>
