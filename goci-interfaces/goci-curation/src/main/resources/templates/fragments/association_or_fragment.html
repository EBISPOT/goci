<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<body th:fragment="or">

<div class="form-group">
    <label for="orPerCopyNum" class="control-label col-md-2">OR/HR/RR per copy (Num)</label>

    <div class="col-md-10">
        <input type="text" class="form-control" name="orPerCopyNum" id="orPerCopyNum" th:filed="*{orPerCopyNum}"/>
    </div>

    <!--Warning if OR value is less than 1-->
    <div class="alert alert-warning alert-dismissible col-md-offset-2 col-md-10"
         role="alert"
         th:if="*{orPerCopyNum &lt; 1 and not #strings.isEmpty(orPerCopyNum)}">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
        <strong>Warning!</strong> OR value less than 1
    </div>


</div>

<div class="form-group">
    <label for="orPerCopyRecip" class="control-label col-md-2">OR/HR/RR per copy reciprocal</label>

    <div class="col-md-10">
        <input type="number" class="form-control" id="orPerCopyRecip" th:field="*{orPerCopyRecip}" name="orPerCopyRecip"/>
    </div>

    <div class="col-md-10"><button type="button" class="btn btn-primary pull-right" id="calculate-or">Calculate OR/HR/RR per copy (Num)</button>
    </div>
</div>

<div class="form-group">
    <label for="orPerCopyRecipRange" class="control-label col-md-2">OR/HR/RR per copy reciprocal (Range)</label>

    <div class="col-md-10">
        <input type="text"
               class="form-control"
               id="orPerCopyRecipRange"
               th:field="*{orPerCopyRecipRange}"
               name="orPerCopyRecipRange"/>
    </div>

    <div class="col-md-10"><button type="button" class="btn btn-primary pull-right" id="calculate-recip-range">Calculate OR/HR/RR per copy (Range)</button>
    </div>
</div>

</body>
</html>
