<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>GWAS Curation Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</head>
<body>

<nav role="navigation" class="navbar navbar-default">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">GWAS</a>
    </div>
    <!-- Collection of nav links and other content for toggling -->
    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">

            <li><a th:href="@{/studies}">Home</a></li>
            <li class="active"><a th:href="@{/studies/new}">Add Study</a></li>
            <li><a href="#">Count Data</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Login</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#">Study Details</a></li>
            <li><a href="#">Association</a></li>
            <li><a href="#">Sample Information</a></li>
            <li><a href="#">Housekeeping</a></li>
        </ul>
        <br></br>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label class="sr-only" for="inputPubmedAdd">Add using Pubmed ID</label>
                    <input type="text" class="form-control" id="inputPubmedAdd"
                           placeholder="Add using Pubmed ID"></input>
                </div>
                <button type="submit" class="btn btn-primary">Add using Pubmed ID</button>
            </form>
        </div>
    </div>
</div>

<br></br>

<div class="container-fluid">
    <div class="row">


        <div class="col-md-8">
            <form class="form-horizontal" method="post" th:action="@{/studies/new}" th:object="${study}">
                <div class="form-group">
                    <label for="inputAuthor" class="control-label col-md-2">Author</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="inputAuthor"
                               placeholder="last name of first author" th:field="*{author}"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputTitle" class="control-label col-md-2">Title</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="inputTitle" placeholder="Title of paper" th:field="*{title}"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPublication" class="control-label col-md-2">Publication</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="inputPublication"
                               placeholder="Publishing journal name" th:field="*{publication}"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPubmed" class="control-label col-md-2">Pubmed</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="inputPubmed" placeholder="Pubmed ID" th:field="*{pubmedID}"></input>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputStudyDate" class="control-label col-md-2">Study Date</label>

                    <div class="col-md-10">
                        <input type="date" class="form-control" id="inputStudyDate" placeholder="Study date" th:field="*{studyDate}"></input>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPlatform" class="control-label col-md-2">Platform</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="inputPlatform" placeholder="Platform" th:field="*{platform}"></input>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="Save" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
