<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>GWAS Curation Tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/jumbotron.css}" rel="stylesheet"/>
    <link th:href="@{/css/sticky-footer-navbar.css}" rel="stylesheet"/>

    <!-- Additional styling on top of bootstrap -->
    <link rel="stylesheet" th:href="@{/css/goci-curation.css}"/>
    <link rel="stylesheet" th:href="@{/css/icons/flaticon.css}"/>
    <link rel="stylesheet" th:href="@{/css/goci-color-palette-1.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.css"/>
    <script src="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.min.js"></script>


</head>
<body>

<!--Include header-->
<div th:include="fragments/header :: navbar"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-offset-2 col-md-4">
            <div class="alert alert-info">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                <strong>Enter pubmed ID to import study details or add details manually</strong>
            </div>
        </div>
    </div>
</div>


<!--Pubmed import button-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <form class="form-horizontal" role="form">
                <div class="alert alert-danger col-md-offset-2 col-md-10">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>

                </div>

                <div class="form-group">
                    <label class="control-label col-md-2">Add using Pubmed ID</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="pubmedId" placeholder="Add using Pubmed ID"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button id="add_study" type="submit" class="btn btn-primary">Import</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
          <table>
              <tr th:each="item  : ${pubmedListResult}">
                  <td th:text="${item.id}">001</td>

              </tr>
          </table>
        </div>
    </div>
</div>

<div th:include="fragments/footer :: page_footer"></div>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var contextPath = /*[[@{/}]]*/'';
    console.log(contextPath);

    /*]]>*/
</script>
<script>

        $("#add_study").click(function() {
            console.log("button pressed");
            console.log(contextPath);
            var action = contextPath+"studies/new/import";
            var data = $("#pubmedId").val();
            $.ajax({
                headers: {
                   'Accept': 'application/json',
                   'Content-Type': 'application/json; charset=utf-8'
                },
                type: "POST",
                url: action,
                data: JSON.stringify(data),
                success:function (data, textStatus, jqXHR) {
                    console.log(data);
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    alert("Status: " + textStatus);
                    alert("Error: " + errorThrown);
                    console.log(errorThrown)
                },
                dataType: 'json'
            });
        //console.log("cchime");
        });
</script>

</body>

</html>
