# Configuration file for searches against PubMed

# PubMed eutils configuration - you shouldn't need to change these...
pubmed.root = http://eutils.ncbi.nlm.nih.gov/entrez/eutils/
pubmed.gwas.search = esearch.fcgi?db=pubmed&term=
pubmed.gwas.summary = esummary.fcgi?db=pubmed&id={idlist}
pubmed.gwas.fetch = efetch.fcgi?db=pubmed&id={idlist}&rettype=abstract&retmode=xml

pubmed.xml.version = &version=2.0

# PubMed search terms - configure your search string for items you want to track here
pubmed.gwas.search.terms = genome+wide


# Search time range, eg last 30 days
pubmed.gwas.search.time = 30

